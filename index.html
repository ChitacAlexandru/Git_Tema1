<!DOCTYPE html>
<html>
  <head>
    <title>Main page</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  
  <body>
    <header> <p>
      <div class="topOfPage">
        <p class="title">Task management</p>
        <button id="openBtn" class="addBtn">Add Task</button>
      </div>
      
    </p>
  </header>
  <main>
    <div class="tasklist-container">
      <div class="task-section">
        <p class="subtitle">Uncompleted Tasks</p>
        <ul id="uncompletedTaskList"></ul>
      </div>
      <div class="task-section">
        <p class="subtitle">Completed Tasks</p>
        <ul id="completedTaskList"></ul>
      </div>
    </div>
  </main>
    <div id="dialogContainer">
      <dialog id="addTaskDialog">
        <form id="taskForm">
          
            <label>
              Complete the following fields:

              
                <li class="name-field">
                <label for="name">Task name:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  maxlength="50"
                  required
                  pattern="[a-zA-Z0-9]+[a-zA-Z0-9 ]+"
                  required
                />
              </li>
              
              
                <li class="description-field">
                <label for="description">Description:</label>
                <!-- <input type="textarea" id="description" name="description">-->
                <textarea
                  id="description"
                  name="description"
                  rows="5"
                  cols="50"
                  maxlength="250"
                  required
                ></textarea>
              </li>
              
              
                <li class="email-field">
                <label for="email">Assignee:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  size="30"
                  required
                />
              </li>
              
            </label>
          
            <li class="button">
              <button id="cancelBtn" form method="dialog">Cancel</button>
            </li>
            
            <li class="button"></li>
              <button type="submit">Confirm</button>
             </li>
        </form>
      </dialog>
    </div>
    <script src="script.js"></script>
   
  </body>
</html>
